<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'blog:post_create' %}">새 글 작성</a>
    
    {% for post in posts %}
    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.image %}
        <img src="{{ post.image.url }}" style="max-width: 300px;">
        {% endif %}
        <p><small>{{ post.created_at }}</small></p>
    </div>
    {% endfor %}
</body>
</html>
